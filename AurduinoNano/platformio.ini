[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
    johnrickman/NewPing @ ^1.9.6
    adafruit/DHT sensor library @ ^1.4.4
    liquidcrystal_i2c @ ^1.1.4
    Servo @ ^1.1.6
    TimerOne @ ^1.1
